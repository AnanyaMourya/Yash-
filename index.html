<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine Image Model â€“ File Upload</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

  <!-- Teachable Machine Image -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    img {
      max-width: 300px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

  <h2>Teachable Machine Image Model</h2>

  <button onclick="init()">Load Model</button>
  <br><br>

  <input type="file" accept="image/*" onchange="predictImage(event)">
  <br>

  <img id="preview" />
  <div id="label-container"></div>

  <script>
    // ðŸ“Œ model files are in ROOT
    const URL = "./";

    let model, labelContainer, maxPredictions;

    async function init() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";

      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }

      alert("Model loaded successfully!");
    }

    async function predictImage(event) {
      if (!model) {
        alert("Please load the model first!");
        return;
      }

      const file = event.target.files[0];
      const img = document.getElementById("preview");

      img.src = URL.createObjectURL(file);
      await img.decode();

      const prediction = await model.predict(img);

      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].innerHTML =
          prediction[i].className + ": " + prediction[i].probability.toFixed(2);
      }
    }
  </script>

</body>
</html>
