<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teachable Machine – File Upload</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    img {
      max-width: 300px;
      margin-top: 15px;
      border: 1px solid #ccc;
    }
    .status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>Teachable Machine Image Model</h2>

  <p class="status" id="status">⏳ Loading model…</p>

  <input type="file" accept="image/*" id="imageInput" disabled>
  <br>

  <img id="preview">
  <div id="label-container"></div>

  <script>
    const MODEL_URL = "./";

    let model, maxPredictions;
    const statusEl = document.getElementById("status");
    const inputEl = document.getElementById("imageInput");
    const labelContainer = document.getElementById("label-container");

    // AUTO load model on page load
    window.addEventListener("load", async () => {
      try {
        console.log("Loading model...");
        model = await tmImage.load(
          MODEL_URL + "model.json",
          MODEL_URL + "metadata.json"
        );

        maxPredictions = model.getTotalClasses();
        labelContainer.innerHTML = "";

        for (let i = 0; i < maxPredictions; i++) {
          labelContainer.appendChild(document.createElement("div"));
        }

        statusEl.innerText = "✅ Model loaded. Upload an image.";
        inputEl.disabled = false;

        console.log("Model loaded successfully");

      } catch (error) {
        statusEl.innerText = "❌ Failed to load model. Check console.";
        console.error("MODEL LOAD ERROR:", error);
      }
    });

    inputEl.addEventListener("change", async (event) => {
      if (!model) return;

      const file = event.target.files[0];
      const img = document.getElementById("preview");

      img.src = window.URL.createObjectURL(file);
      await img.decode();

      const prediction = await model.predict(img);

      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.childNodes[i].innerHTML =
          prediction[i].className + ": " +
          prediction[i].probability.toFixed(2);
      }
    });
  </script>

</body>
</html>
